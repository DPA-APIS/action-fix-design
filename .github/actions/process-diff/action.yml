name: 'Process OpenAPI Diff'
description: 'Procesa el resultado de comparaciÃ³n entre especificaciones OpenAPI'
inputs:
  diff-file:
    description: 'Ruta al archivo JSON con el diff'
    required: true
    default: 'diff-result.json'
  api-type:
    description: 'Tipo de API (bs, cr o ux)'
    required: true
    default: ''
  openapi-api-type:
    description: 'Tipo de API OpenAPI (bs, cr o ux)'
    required: true
    default: ''  
outputs:
  is_fix:
    description: 'Indica si los cambios son de tipo fix'
    value: ${{ steps.process.outputs.is_fix }}
  is_snapshot:
    description: 'Indica si los cambios son de tipo snapshot'
    value: ${{ steps.process.outputs.is_snapshot }}
runs:
  using: 'composite'
  steps:
    - name: Process OpenAPI diff
      id: process
      shell: bash
      run: |
        echo "ðŸ”„ Procesando diff de OpenAPI..."
        php ${{ github.action_path }}/process-diff.php "${{ inputs.diff-file }}" "${{ inputs.api-type }}"